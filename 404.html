<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Meta refresh to redirect after 5 seconds -->
    <meta http-equiv="refresh" content="5; url=/index.html">

    <!-- JavaScript fallback in case meta refresh doesn't work -->
    <script>
        setTimeout(function(){
            window.location.href = "/index.html";
        }, 5000);
    </script>
</head>
<body>
    <header>
        <h1>404 - Page Not Found</h1>
    </header>

    <main>
        <p>Sorry, the page you're looking for doesn't exist. You will be redirected to the <a href="/index.html">home page</a> in 5 seconds.</p>
    </main>
    
    <footer>
        &copy; 2024 My Engineering Projects
    </footer>
</body>
</html>
